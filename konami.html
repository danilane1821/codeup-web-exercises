<!DOCTYPE html>
<html>
<head>
    <title>Konami Code</title>
    <link href="https://fonts.googleapis.com/css?family=Orbitron|Permanent+Marker&display=swap" rel="stylesheet">
</head>
<style>
h1 {
   position: relative;
    top:300px;
    left: 150px;
    font-size: 40px;
    font-family: 'Permanent Marker', cursive;
    font-family: 'Orbitron', sans-serif;

}
body {
    background-color: green;
}

img {
    height: 350px;
    width: 350px;
   position: relative;
    top:  90px;
    left: 1070px;
}

</style>
<body>
<h1>Please enter secrete code to save yoshi</h1>

<div class="yoshi">
    <img class="yoshi-img" src="img/yoshi.png">
</div>

<script src="js/jquery.js"></script>
<script>
    "use strict";




    var konami = '38,38,40,40,37,39,37,39,66,65,13';
    var keys = [];
    var audio = new Audio('yoshi-island.mp3');

        $(document).keyup(function (e) {
            keys.push(e.keyCode);
            if (keys.toString().indexOf(konami) >= 0) {
                alert('You saved yoshi!');
                $('body').css({'background-image': 'url("img/tenor.gif")', 'background-size': 'cover'});
                $('h1').html('');
                $('.yoshi').css({'display': 'none'});
                audio.play();
            }

        });




</script>
</body>
</html>
