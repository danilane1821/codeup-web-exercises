<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Chilanka&display=swap" rel="stylesheet">
    <style>
        .jumbotron {
            font-family: 'Chilanka', cursive;
            font-size: 50px;
            font-weight: bolder;
            text-align: center;
            background-image: url("img/calc1.jpg");
            background-size: auto;
        }
        #result{
            font-size: 40px;
            text-align: center;
        }
    </style>
</head>
<body class="container">
    <div class="jumbotron">
        Basic Calculator
    </div>
    <form>
        First Number: <input class="form-control" type="text" id="num1">
        Second Number: <input class="form-control" type="text" id="num2">
        Operator:
        <select id="operator" class="form-control">
            <option value="add">add</option>
            <option value="min">minus</option>
            <option value="div">divide</option>
            <option value="mul">multiply</option>
        </select><br>
        <button class="btn-block btn-info" type="button">Calculate</button><br>
    </form>
    <div id="result"></div>
<script src="js/jquery.js"></script>

<script>
    $('button').click(function(){
        var a = parseInt($('#num1').val());
        var b = parseInt($('#num2').val());
        var op = $('#operator').val();
        var calculate;

        if(op === "add"){
            calculate = a + b;
        } else if(op === "min"){
            calculate = a - b;
        }else if(op === "div") {
            calculate = a / b;
        } else if(op === "mul"){
            calculate = a * b;
        }
        $("#result").text("Your answer is: " + calculate);
    });


</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
