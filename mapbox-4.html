<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mapbox 4</title>
    <!-- Mapbox CSS -->

    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.2.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.2.1/mapbox-gl.css' rel='stylesheet' />



    <!-- Custom CSS -->

</head>
<body>

<div id='map' style='width: 400px; height: 300px;'></div>
<script src="js/mapbox-utils.js"></script>
<script src="js/mapbox-hide.js"></script>
<script>
    mapboxgl.accessToken = mapBoxToken;
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v9',
        zoom: 10,
        center: [-114.334863, 48.411039]

    });


    geocode("127 Spokane Avenue, Whitefish, Montana 59937, United States", mapBoxToken) .then(function (result) {
        console.log(result);
    });

    reverseGeocode({lng: -157.8060, lat: 21.2620}, mapBoxToken).then(function(results) {
        //monument in Hawaii
        console.log(results);
    });


</script>
</body>
</html>
