<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ajax-blog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div id="posts">

</div>
<button class = "update" type="button">Check for new blogs</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="js/jquery.js"></script>
<script>
    (function() {
        "use strict";


        function updateBlogs() {
            $.ajax('data/blog.json').done(function (data) {
                console.log(data);
                $('#posts').html(addDivBody(data));
            });


        }


        function addDivBody (data) {
            var html = "";


            data.forEach(function (blog) {


                html += "<h1>" + blog.title + "</h1>";
                html += "<p>" + blog.content + "</p>";
                html += "<strong>" + blog.categories + "</strong>";
                html += "<h3>" + blog.date + "</h3>";

            });
            return html;
        }

        $('.update').click(updateBlogs);

    })();
</script>
</body>
</html>
