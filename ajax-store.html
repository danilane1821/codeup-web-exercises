<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:700,700&display=swap" rel="stylesheet">
    <style>
        body{
            background-color: #38577C;
        }

        h1{
            text-align: center;
            font-family: 'Ubuntu', sans-serif;
            /*color: #09b77e;*/
            font-size: 80px;
        }

        button{
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .jumbotron{
            background-image: url("img/tool.jpg");


        }


    </style>
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <h1>My Tool Store</h1>
    </div>

    <table id="products" class="table table-dark">
        <thead>
            <tr>
                <th>Title</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Categories</th>
            </tr>
        </thead>
        <tbody id="insertProducts"></tbody>
    </table>
    <button class = "refresh btn btn-dark" type="button">Refresh</button>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="js/jquery.js"></script>
<script>
(function() {
    "use strict";
    // TODO: Create an ajax GET request for /data/inventory.json

    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements

    function refreshPage() {
        $.ajax('./data/inventory.json').done(function(data) {
         $('#insertProducts').html(addTableBody(data));

     });

    }
    function addTableBody (data) {
        var html = "";

        data.forEach(function (inventory) {

            html += "<tr>";
            html += "<td>" + inventory.title + "</td>";
            html += "<td>" + inventory.quantity + "</td>";
            html += "<td>" + inventory.price + "</td>";
            html += "<td>" + inventory.categories + "</td>";
            html += "</tr>";
        });
        return html;
    }

    $('.refresh').click(refreshPage);





})();
</script>

</body>
</html>
