<!DOCTYPE html>
<html>
<head>
    <title>Konami Code</title>
</head>
<style>
h1 {
    text-align: center;

}
body {
    background-color: green;
}
</style>
<body>
<h1>Please enter secrete code to save yoshi</h1>

<div class="yoshi-img">

</div>

<script src="js/jquery.js"></script>
<script>
    "use strict";




    var konami = '38,38,40,40,37,39,37,39,66,65,13';
    var keys = [];

        $(document).keyup(function (e) {
            keys.push(e.keyCode);
            if (keys.toString().indexOf(konami) >= 0) {
                alert('You saved yoshi!');
                $('body').css({'background-image': 'url("img/tenor.gif")', 'background-size': 'cover'});
                $('h1').html('Dont worry, Yoshi has 30 more lives');
            }

        });




</script>
</body>
</html>
